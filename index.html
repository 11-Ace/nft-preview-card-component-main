<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="card">
    <div class="img-display">
      <img src="images/image-equilibrium.jpg" class="equilibrium">
      <div class="overlay">
        <img src="images/icon-view.svg" class="icon-view">
      </div>
    </div>
      
    <h3>Equilibrium #3429</h3>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="cost">
      <p class="price"><img src="images/icon-ethereum.svg" class="icon-ethereum">0.041 ETH</p>
      <p class="time-left"><img src="images/icon-clock.svg" class="icon-clock">3 days left</p>
    </div>
    <div class="creator">
      <img src="images/image-avatar.png" class="avatar">
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </div>      
  </div>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Odapu Richard</a>.
  </footer>
</body>
</html>
